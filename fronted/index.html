<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verses for Lucky</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 p-4 sm:p-6">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-6 sm:mb-8">
            <div class="flex items-center justify-center gap-2 mb-3">
                <svg class="text-pink-400" width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
                <h1 class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                    Bible Verse For Your Heart! ðŸ’œ
                </h1>
            </div>
            <p class="text-gray-300 text-base sm:text-lg px-4">Find comfort and encouragement in God's Word</p>
        </div>

        <!-- Main Card -->
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-4 sm:p-8 mb-4 sm:mb-6 border border-gray-700">
            <h2 class="text-lg sm:text-xl font-semibold text-white mb-4 flex items-center gap-2">
                <svg class="text-yellow-400" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                <span class="text-base sm:text-xl">How are you feeling today?</span>
            </h2>
            
            <!-- Mood Buttons -->
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-2 sm:gap-3 mb-4 sm:mb-6" id="moodButtons">
                <!-- Moods will be generated here -->
            </div>

            <!-- Custom Input -->
            <div class="border-t border-gray-700 pt-4 sm:pt-6">
                <div class="flex flex-col sm:flex-row gap-2">
                    <input
                        type="text"
                        id="customMood"
                        placeholder="Or describe how you're feeling..."
                        class="flex-1 px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base bg-gray-700 text-white border-2 border-gray-600 rounded-lg focus:border-purple-400 focus:outline-none placeholder-gray-400"
                    />
                    <button
                        id="submitCustom"
                        class="px-4 sm:px-6 py-2 sm:py-3 text-sm sm:text-base bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg font-medium hover:from-purple-600 hover:to-pink-600 disabled:opacity-50 disabled:cursor-not-allowed transition-all whitespace-nowrap"
                    >
                        Find Verse
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden bg-gray-800 rounded-2xl shadow-2xl p-8 sm:p-12 text-center border border-gray-700">
            <svg class="spinner text-purple-400 mx-auto mb-4" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
            </svg>
            <p class="text-gray-300 text-sm sm:text-base">Finding the perfect verse for you...</p>
        </div>

        <!-- Verse Display -->
        <div id="verseDisplay" class="hidden bg-gradient-to-br from-gray-800 to-purple-900 rounded-2xl shadow-2xl p-4 sm:p-8 border-2 border-purple-500">
            <div class="flex items-start gap-2 sm:gap-3 mb-4 sm:mb-6">
                <svg class="text-yellow-400 flex-shrink-0 mt-1" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <div>
                    <h3 class="text-xl sm:text-2xl font-bold text-white mb-2">Your Verse</h3>
                    <p class="text-purple-300 font-medium text-sm sm:text-base" id="verseReference"></p>
                </div>
            </div>
            
            <blockquote class="text-base sm:text-xl text-gray-100 italic mb-4 sm:mb-6 pl-3 sm:pl-4 border-l-4 border-purple-400" id="verseText">
            </blockquote>

            <div class="bg-gray-900 rounded-xl p-4 sm:p-6 border border-purple-600">
                <div class="flex items-start gap-2">
                    <svg class="text-pink-400 flex-shrink-0 mt-1" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                    <p class="text-gray-200 leading-relaxed text-sm sm:text-base" id="verseMessage"></p>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="bg-gray-800 rounded-2xl shadow-2xl p-8 sm:p-12 text-center border-2 border-dashed border-gray-700">
            <svg class="text-gray-600 mx-auto mb-4" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/>
            </svg>
            <p class="text-gray-400 text-sm sm:text-lg">Select your mood to receive a verse</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
